<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-boolflix</title>
  </head>
  <body>
    <div id="app">
      <div class="logoCerca">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
        </div>
        <div class="cerca">
          <input type="search" v-model="cerca" placeholder="Inserisci il nome del film o della serie tv" name="" value="">
          <button type="button" @click="genereFilm" name="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="contenitoreLista">
        <div class="lista" v-for="film in films">
          <ul>
            <li class="categoria"><h4>Film</h4></li>
            <li><h3>{{ film.title }}</h3></li>
            <li class="titoloOriginale">{{ film.original_title }}</li>
            <!-- v-if per la lingua che con it & en deve essere sostituita dalla bandiera corrispondente -->
            <li class="lingua"v-if="film.original_language === 'it'"> <img :src="`img/${film.original_language}.png`"></li>
            <li class="lingua"v-else-if="film.original_language === 'en'"><img :src="`img/${film.original_language}.png`"></li>
            <li class="lingua" v-else-if="film.original_language !== 'en' && film.original_language !== 'it'">{{ film.original_language }}</li>
            <li class="stelleVoto">
              <i class="fas fa-star" v-for="i in stelleVoto(film.vote_average)"></i>
              <i class="far fa-star" v-for="i in (5 - stelleVoto(film.vote_average))"></i>
            </li>
          </ul>
        </div>
        <div class="lista" v-for="serie in serieTv">
          <ul>
            <li class="categoria"><h4>Serie Tv</h4></li>
            <li><h3>{{ serie.name }}</h3></li>
            <li>{{ serie.original_name }}</li>
            <!-- v-if per la lingua che con it & en deve essere sostituita dalla bandiera corrispondente -->
            <li class="lingua"v-if="serie.original_language === 'it'"><img :src="`img/${serie.original_language}.png`"></li>
            <li class="lingua"v-else-if="serie.original_language === 'en'"><img :src="`img/${serie.original_language}.png`"></li>
            <li class="lingua" v-else-if="serie.original_language !== 'en' && serie.original_language !== 'it'">{{ serie.original_language }}</li>
            <!-- stelle per il voto con funz stelleVoto-->
            <li class="stelleVoto">
            <!--stelle scure per voto-->
              <i class="fas fa-star" v-for="i in stelleVoto(serie.vote_average)"></i>
            <!--stelle chiare differenza tra voto (stelle scure) e voto massimo mettendo stelle chiare  -->
              <i class="far fa-star" v-for="i in (5 - stelleVoto(serie.vote_average))"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
